<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>svg-editor</title>
    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <svg id="svg-main" width="100vw" height="50vh" class="show-border">
        </svg>
        <div id="mask-layer"></div>
    </div>
    <div>
        <div class="left">
            <div id="shape-circle" draggable="true" style="width:100px; height:100px;">
                <svg  viewBox="0, 0, 50, 50">
                    <circle cx="25" cy="25" r="24" stroke="#000" stroke-width="1" fill="#fff"></circle>
                </svg>
            </div>
        </div>
        <div class="right table">
            <div class="table-row">
                <div class="table-cell">hidden</div>
                <div class="table-cell"><input type="text" value="hidden" /></div>
            </div>
        </div>
    </div>
</body>

</html>
