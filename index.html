<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>svg-editor</title>
    <script src="js/utils.js"></script>
    <script src="js/core.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">

        <!--SVG 形状选择区域-->
        <div class="left">
            <div id="shape-circle" draggable="true" style="width:100px; height:100px;">
                <svg viewBox="0, 0, 100, 100">
                    <!--属性独立写在标签中，便于处理-->
                    <circle cx="50" cy="50" r="49" stroke="#000" stroke-width="1" fill="#fff"></circle>
                </svg>
            </div>
        </div>
        <!--SVG 绘图区-->
        <div class="center">
            <svg id="svg-main" width="100%" height="50vh" class="show-border"></svg>
        </div>

        <!--属性编辑区域-->
        <div class="right">
            <div class="table">
                <!--<div class="table-row">
                <div class="table-cell">hidden</div>
                <div class="table-cell"><input type="text" value="hidden" /></div>
                </div>-->
            </div>
        </div>

    </div>

</body>

</html>

<!--1. 拖拽形状到画板后，显示与形状保持一致
2. 增加对直线的支持
3. 增加对选中元素的操作，拉大拉小、旋转、光标-->
